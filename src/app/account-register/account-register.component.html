<section style="width:300px;margin: 0 auto; box-shadow: 0 0 30px 8px">
  <md-toolbar color="primary">
    <span>Đăng ký tài khoản</span>
    <span fxFlex></span>
    <button md-icon-button (click)="cancel()" title="Đóng"><md-icon>close</md-icon></button>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <div fxLayout="column" fxLayoutGap="20px">
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.UserName" placeholder="Tên đăng nhập" />
        </md-input-container>
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.Password" placeholder="Mật khẩu" type="password" />
        </md-input-container>
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.FullName" placeholder="Họ tên" />
        </md-input-container>
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.PhoneNumber" placeholder="Điện thoại" />
        </md-input-container>
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.Email" placeholder="Email" />
        </md-input-container>
        <md-input-container>
          <input mdInput [(ngModel)]="auth.UserInfo.Address" placeholder="Địa chỉ" />
        </md-input-container>
      </div>
    </md-card-content>
    <button md-raised-button color="accent" (click)="save()"><md-icon>save</md-icon> Lưu</button>
  </md-card>
</section>
