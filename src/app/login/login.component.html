<section style="width:300px;margin: 0 auto; box-shadow: 0 0 30px 8px">
  <md-toolbar color="primary">
    <span>Đăng nhập</span>
    <span fxFlex></span>
    <button md-icon-button (click)="cancel()" title="Đóng"><md-icon>close</md-icon></button>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <p>
        <md-input-container style="width:100%" floatPlaceholder="always">
          <input style="width:100%" mdInput type="text" #username placeholder="Tên đăng nhập" />
        </md-input-container>
      </p>
      <p>
        <md-input-container style="width:100%" floatPlaceholder="always">
          <input style="width:100%" mdInput type="password" #password placeholder="Mật khẩu" />
        </md-input-container>
      </p>
    </md-card-content>
    <button md-raised-button color="accent" (click)="login(username.value, password.value)">Đăng nhập</button>
  </md-card>
</section>
